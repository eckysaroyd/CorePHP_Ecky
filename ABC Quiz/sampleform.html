<!DOCTYPE html>
<html lang="en">
        <head>
        <title>jQuery Function</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <style>
            .input-data {
                width: 50%;
                border:1px solid rgb(49, 49, 49);
                padding:10px;
            }
            input#fname {
                margin-top: 0px;
            }
            input#lname{
                margin-top: 10px;
            }
            input#city{
                margin-top: 10px;
                margin-bottom: 10px;
            }
            div#data-results {
                margin-top: 10px;
                padding: 16px;
                border:1px solid #52524e;
                display:none;
            }
            span#selectedData {
                font-weight: 800;
            }
            selectedData
        </style>
    </head>
    <body>
        
        <div class="input-data mx-auto">
            <h3 class="mx-auto">Sample jQuery Function</h3>
            <div class="form-group">
                <label for="fname">Enter First Name</label>
                <input type ="text" class="form-control" data="1"  id="fname" required>
            </div>
            <div class="form-group">
                <label for="lname">Enter Last Name</label>
                <input type ="text" class="form-control"  data="1" id="lname" required>
            </div>
            <div class="form-group">
                <label for="lname">Enter City </label>
                <input type ="text" class="form-control" data="1"  id="city" required>
            </div>
            <button type="button" class="btn btn-primary" id="save">Save</button>
        
            <div id="data-results">
                <span class="d-block" id="selectedData"></span>
                <span class="d-block" id="dataId"></span>
                <p> first Name : <span  id="getFname"></span></p>
                <p> Last Name :  <span  id="getLname"></span></p>
                <p id="thisCity"> City  : <span  id="getCity"></span></p>
                <button type="button" class="btn btn-success" id="edit">Edit</button>
                <button type="button" class="btn btn-danger" id="delete">Delete City</button>
            </div>
        </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>  
        $(document).ready(function(){
            /* *******   Let's use jQuery to make using JavaScript on our app a lot easier. ********  */
            /*   ********* save data  ********* */
            $("#save").click(function(){
                var Count = 3;
               var fname = $("#fname").val();   
               var lname = $("#lname").val();  
               var city = $("#city").val();  
              
                
                $("#selectedData").text("Sample Output ");
                $("#data-results").css("display","block");
                $("#dataId").text(Count); 
                $("#getFname").text(fname); 
                $("#getLname").text(lname); 
                $("#getCity").text(city); 

            });
            /*   ********* edit data  ********* */
            $("#edit").click(function(){
                var Count = 3;
               var fname = $("#fname").val();   
               var lname = $("#lname").val();  
               var city = $("#city").val();  
              
              
                $("#selectedData").text("Sample Output ");
                $("#data-results").css("display","block");
                $("#getFname").text(fname); 
                $("#getLname").text(lname); 
                $("#getCity").text(city); 
                $("#getCity").css("display","block");
                $("#thisCity").css("display","block");
                

            });
            /*   ********* edit data  ********* */
            $("#delete").click(function(){
                var Count = 3;
               var fname = $("#fname").val();   
               var lname = $("#lname").val();  
               var city = $("#city").val();  
              
              
                $("#selectedData").text("Sample Output ");
                $("#data-results").css("display","block");
                $("#getFname").text(fname); 
                $("#getLname").text(lname); 
                $("#getCity").css("display","none");
                $("#thisCity").css("display","none");
                

            });
        });
    </script>
   </body>
</html>
